<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Shopping Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>
<body class="bg-gray-200">
  <nav class="bg-white flex items-center justify-between py-4 px-6">
    <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="logo" class="h-8">
    
    <div class="flex items-center gap-4 flex-1 mx-6">
      <div class="flex items-center bg-gray-200 rounded-lg h-10 px-4 flex-1 gap-2">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search for products, brands and more" class="w-full bg-transparent outline-none">
      </div>

      <div class="relative group">
        <button class="flex items-center h-10 px-4 bg-white border rounded-lg hover:bg-blue-600 text-black">
          <i class="fa-solid fa-user mr-2"></i>
          Login
          <i class="fa-solid fa-chevron-down ml-2 text-sm"></i>
        </button>
        <div class="absolute right-0 mt-2 w-56 bg-white border rounded-lg shadow-lg hidden group-hover:block z-50">
          <ul class="py-2 text-gray-700">
            <li><a href="#profile" class="block px-4 py-2 hover:bg-gray-100">My Profile</a></li>
            <li><a href="#orders" class="block px-4 py-2 hover:bg-gray-100">Orders</a></li>
            <li><a href="#wishlist" class="block px-4 py-2 hover:bg-gray-100">Wishlist</a></li>
            <li><a href="#logout" class="block px-4 py-2 hover:bg-gray-100">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <button class="flex items-center h-10 px-4 bg-white border rounded-lg">
      <i class="fa-solid fa-cart-shopping mr-2"></i>
      Cart
    </button>
  </nav>
</body>
</html>
